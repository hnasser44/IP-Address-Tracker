<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="main.js" defer></script>
  <title>IP Address Tracker</title>
</head>
<body>

  <main>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="input-group">
        <input type="text" placeholder="Search for any IP address" class="ip-input">
        <button>
          <img src="/images/icon-arrow.svg" alt="" class="submit-btn">
        </button>
      </div>
      <section>
        <div>
          <h2>IP Address</h2>
          <p class="ip">192.212.174.101</p>
        </div>
        <div>
          <h2>Location</h2>
          <p class="location">Brooklyn, NY 10001</p>
        </div>
        <div>
          <h2>Timezone</h2>
          <p class="timezone">UTC -05:00</p>
        </div>
        <div>
          <h2>ISP</h2>
          <p class="ISP">SpaceX Starlink</p>
        </div>
      </section>
    </header>


    

    <div id="map"></div>

  </main>
  
  
</body>
</html>
